<div class="container-fluid">
  <mat-form-field appearance="fill" class="bg-light rounded p-3 m-5">
    <mat-label>Año</mat-label>
    <mat-select [(value)]="year" (valueChange)="putYear()">
      <mat-option *ngFor="let year of yearList" [value]="year">{{year}}</mat-option>
    </mat-select>
    <mat-hint align="start">Selecciona un año</mat-hint>
  </mat-form-field>

  <div class="container">
    <mat-card class="example-card" *ngFor="let team of teamList">
      <img mat-card-image [src]="getPhotoUrl(team)" class="image" (error)="onImgError($event)" alt="Photo of team's logo">
      <mat-card-content>
        <p>
          {{team.nickname}}
        </p>
        <p>
          {{team.fullName}}
        </p>
        <p>
          {{team.urlName}}
        </p>



      </mat-card-content>
    </mat-card>
  </div>

</div>
