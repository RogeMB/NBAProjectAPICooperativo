<div id="scroll-indicator"></div>
<app-header></app-header>
<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb fs-4">
      <li class="breadcrumb-item fw-bold text-uppercase"><a routerLink="/landing" class="text-decoration-none">H o m e</a></li>
      <li class="breadcrumb-item active text-danger active" aria-current="page">T e a m s</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-end ms-6" >
    <mat-form-field appearance="fill" class="gradient-custom rounded p-3 m-5">
      <mat-label class="fw-bold text-light text-opacity-70">Temporada</mat-label>
      <mat-select  [(ngModel)]="year" (selectionChange)="putYear()">
        <mat-option  *ngFor="let year of yearList" [value]="year">{{year}}</mat-option>
      </mat-select>
      <mat-hint class="text-light" align="start">Selecciona un a√±o</mat-hint>
    </mat-form-field>
  </div>

  <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
  

  <div class="d-flex justify-content-center">
    <mat-form-field appearance="fill" class="gradient-custom m-2 rounded widthCustom">
      <mat-label class="text-light text-center">Buscar...</mat-label>
      <input type="text" [(ngModel)]="campoBusqueda"  name="searching" matInput placeholder="Equipo">
      <mat-hint class="text-light">Escribe el nombre del equipo</mat-hint>
    </mat-form-field>
  </div>

  <div class="m-4" fxLayout="row grid" fxLayoutAlign="space-around center center" fxLayoutGap="30px grid" >
    <app-team-single-card fxFlex="20" fxFlex.sm="50" fxFlex.xs="80" *ngFor="let team of teamList"  [team]="team" [year]="year"  >
    </app-team-single-card>
  </div>

  <div (click)="onActivate($event)">
    <div class="example-button-container">
      <button mat-fab color="warn" aria-label="Example icon button with a home icon">
        <mat-icon>arrow_upward</mat-icon>
      </button>
    </div>
  </div>
</div>
