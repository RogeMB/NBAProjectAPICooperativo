<app-header></app-header>
<mat-select class="selector" [(ngModel)]="anio" (selectionChange)="getPlayersAnioEspecifico()">
  <mat-option  [value]="anio" *ngFor="let anio of anios">{{ anio }}</mat-option>
</mat-select>
<mat-grid-list cols="6" rowHeight="1:1">
  <mat-grid-tile class="cajaCentral" *ngFor="let player of listaCompleta">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
        <img [src]="getFotoTeamPlayer(player)" alt=""> 
        </div>
        <mat-card-title><a [routerLink]="['/player-details',anio,player.personId]" routerLinkActive="Active" >{{ player.firstName }}</a></mat-card-title>
        <mat-card-subtitle>{{ player.firstName }} {{ player.lastName }}
          {{player.personId}}
        </mat-card-subtitle>
      </mat-card-header>
      <img [src]="getFotoPlayer(player)"
        onerror="this.src='https://thumbs.dreamstime.com/b/ning%C3%BAn-icono-disponible-de-la-imagen-ejemplo-del-vector-dise%C3%B1o-plano-140476186.jpg'"
        alt="{{ player.firstName }}" style="max-width:600px; height: 150px;" 
        />
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
